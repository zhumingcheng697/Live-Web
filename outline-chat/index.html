<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.0/simplepeer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <title>McCoyâ€™s Outline Chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./multi-peer-connection.js"></script>
    <script type="text/javascript" src="./outline-filter.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div id="main-area"><div id="videos"></div></div>
    <div id="tools">
      <div class="shrink">
        <input id="threshold-el" type="range" min="1" max="128" value="12" />
        <span>Threshold</span>
      </div>
      <div class="shrink">
        <input id="area-el" type="range" min="1" max="25" value="4" />
        <span>Sampling Area</span>
      </div>
      <div>
        <select id="mode-el">
          <option value="1">Mode 1</option>
          <option value="2">Mode 2</option>
          <option value="3">Mode 3</option>
        </select>
        <span>Filter Mode</span>
      </div>
      <div>
        <input id="record-el" type="button" value="&#9679;" disabled />
        <span class="disabled">Start Recording</span>
      </div>
    </div>
  </body>
</html>
