<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Eighty Six</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./edge-detector.js"></script>
    <script type="text/javascript" src="./86.js"></script>
  </head>
  <body class="eighty-six no-canvas-selected">
    <img
      class="eighty-six"
      crossorigin="anonymous"
      src="https://cdn.glitch.global/fb89dfcf-018c-41a9-9be6-5d602b620aed/eighty-six-1.jpeg?v=1648872385822"
    />
    <img
      class="eighty-six"
      crossorigin="anonymous"
      src="https://cdn.glitch.global/fb89dfcf-018c-41a9-9be6-5d602b620aed/eighty-six-2.jpeg?v=1648872385785"
    />
    <img
      class="eighty-six"
      crossorigin="anonymous"
      src="https://cdn.glitch.global/fb89dfcf-018c-41a9-9be6-5d602b620aed/eighty-six-3.jpeg?v=1648872385882"
    />
    <img
      class="eighty-six"
      crossorigin="anonymous"
      src="https://cdn.glitch.global/fb89dfcf-018c-41a9-9be6-5d602b620aed/eighty-six-4.jpeg?v=1648872385964"
    />
    <div id="main-area"><div id="canvas-area"></div></div>
    <div id="tools">
      <div class="shrink">
        <input
          id="threshold-el"
          type="range"
          min="1"
          max="128"
          value="12"
          disabled
        />
        <span class="disabled">Threshold</span>
      </div>
      <div class="shrink">
        <input id="area-el" type="range" min="1" max="25" value="8" disabled />
        <span class="disabled">Sampling Area</span>
      </div>
    </div>
  </body>
</html>
