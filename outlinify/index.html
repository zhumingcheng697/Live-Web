<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Outlinify</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./outline-filter.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div id="hidden">
      <img crossorigin="anonymous" src="./eighty-six/eighty-six-1.jpeg" />
      <img crossorigin="anonymous" src="./eighty-six/eighty-six-2.jpeg" />
      <img crossorigin="anonymous" src="./eighty-six/eighty-six-3.jpeg" />
      <img crossorigin="anonymous" src="./eighty-six/eighty-six-4.jpeg" />
    </div>
    <div id="main-area"><div id="rendered-area"></div></div>
    <div id="tools" class="flex">
      <div class="grow hide-when-not-selected tool">
        <input type="range" min="1" max="128" value="12" />
        <span>Threshold</span>
      </div>
      <div class="grow hide-when-not-selected tool">
        <input type="range" min="1" max="25" value="8" />
        <span>Sampling Area</span>
      </div>
      <div class="flex grow">
        <div class="hide-when-not-selected tool">
          <input type="reset" value="&#8635;" />
          <span>Reset</span>
        </div>
        <div class="hide-when-not-selected tool">
          <input type="button" value="-" />
          <span>Remove</span>
        </div>
        <div class="tool">
          <input type="file" accept="image/*" />
          <input type="button" value="+" />
          <span>Add</span>
        </div>
      </div>
    </div>
  </body>
</html>
